<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlearnHub</title>
    <link rel="stylesheet" href="/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/onsenui/js/onsenui.min.js"></script>
    <script src="/jquery/jquery-3.5.1.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center toolbar">PlearnHub
            </div>
        </ons-toolbar>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="pages/home.html" label="home" icon="md-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="pages/fav.html" label="fav" icon="md-star" active-icon="md-star">
            </ons-tab>
            <ons-tab page="pages/profile.html" label="profile" icon="md-account" active-icon="md-account">
            </ons-tab>
            <ons-tab page="pages/search.html" label="search" icon="md-search" active-icon="md-search">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

</body>

</html>
